<!DOCTYPE html>
<html lang="ru">

    <style>

        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        max-width: 500px;
        padding: 24px;
      }

      h1 {

      }

      .days {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        margin-top: 24px;
      }

      button {
        padding: 16px 0;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #ffffff22;
        color: #fff;
        transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }

      button:hover:not(:disabled) {
        transform: scale(1.1);
        background: #ffffff44;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      }

      button:hover:not(:disabled) {
        transform: scale(1.05);
        background: #ffffff44;
      }

      button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .message {
        margin-top: 24px;
        padding: 16px;
        background: #00000033;
        border-radius: 12px;
        min-height: 60px;
      }

      .confetti {
        position: fixed;
        top: -10px;
        width: 8px;
        height: 8px;
        background-color: red;
        animation: fall linear forwards;
        z-index: 9999;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéÑ –ê–¥–≤–µ–Ω—Ç-–∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è –ò—Ä–æ—á–∫–∏</h1>
      <p>5 –¥–Ω–µ–π –¥–æ –ù–æ–≤–æ–≥–æ –≥–æ–¥–∞ ‚ú®</p>

      <div class="days">

        <button onclick="openDay(2)">–î–µ–Ω—å 2</button>
        <button onclick="openDay(3)">–î–µ–Ω—å 3</button>
        <button onclick="openDay(4)">–î–µ–Ω—å 4</button>
        <button onclick="openDay(5)">–î–µ–Ω—å 5</button>
      </div>

      <div class="message" id="message">–ù–∞–∂–º–∏ –Ω–∞ –¥–µ–Ω—å üí´</div>
      <audio id="sound" preload="auto"></audio>

    <script>
      const messages = {
        1: "üéÅ –î–µ–Ω—å 1: –ò—Ä–æ—á–∫–∞, —É–ª—ã–±–Ω–∏—Å—å –∏ –∑–∞–≥–∞–¥–∞–π –º–∞–ª–µ–Ω—å–∫–æ–µ –∂–µ–ª–∞–Ω–∏–µ!üßöüèº‚Äç‚ôÄÔ∏è",
        2: "‚òï –î–µ–Ω—å 2: –ò—Ä–∏—à–∫–∞, –≤—ã–ø–µ–π —á—Ç–æ-—Ç–æ –≤–∫—É—Å–Ω–æ–µ –∏ —Ç—ë–ø–ª–æ–µ!",
        3: "üé∂ –î–µ–Ω—å 3: –ò—Ä—É—Å–∏–∫, –≤–∫–ª—é—á–∏ –Ω–æ–≤–æ–≥–æ–¥–Ω—é—é –ø–µ—Å–Ω—é!",
        4: "üíå –î–µ–Ω—å 4: –ò—Ä–∏–Ω–∫–∞, –Ω–∞–ø–∏—à–∏ –∫–æ–º—É-–Ω–∏–±—É–¥—å —Ç—ë–ø–ª–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!",
        5: "üéâ –î–µ–Ω—å 5: –ò–†–ò–ù–ê –ù–£ –Å–ü –¢–í–û–Æ –ú–ê–¢–¨, —Å –Ω–∞—Å—Ç—É–ø–∞—é—â–∏–º –ù–æ–≤—ã–º –≥–æ–¥–æ–º! üéÑ‚ú®",
      };

      function openDay(day) {
        const sound = document.getElementById("sound");
        sound.src =
          "christmas-music-box-tannenbaum_fyedmbv_.mp3";
        sound.play().catch(() => {});

        document.getElementById("message").textContent = messages[day];

        if (day === 5) {
          launchMegaConfetti();
        } else {
          launchConfetti();
        }
      }

      function launchConfetti() {
        for (let i = 0; i < 30; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 4000);
        }
      }

      function launchMegaConfetti() {
        for (let i = 0; i < 150; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.width = confetti.style.height =
            6 + Math.random() * 10 + "px";
          confetti.style.backgroundColor = `hsl(${
            Math.random() * 360
          }, 100%, 50%)`;
          confetti.style.animationDuration = 3 + Math.random() * 3 + "s";
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 6000);
        }
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    </script>
